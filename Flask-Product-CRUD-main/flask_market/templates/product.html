{% extends './base.html' %}

{% block content %}
<div class="mt-5">
    <div class="card mb-3">
        <img src="{{image}}" class="card-img-top" alt="{{product.name}}" width="600" height="600">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">${{product.price}}</p>
            {% if product.status %}
            <p class="card-text"><small class="text-muted">Active</small></p>
            {% else %}
            <p class="card-text"><small class="text-muted">InActive</small></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
